<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/img/dxc.ico}" />
    <link th:href="@{/css/employee_add.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>登録</title>
</head>
<body>
<h1>登録映画</h1>
<form action="/Employee/create" method="POST">
    <table>
        <tr>
            <td>名前</td>
            <td><input type="text" name="employee_name" required/></td>
        </tr>
        <tr>
            <td>メール</td>
            <td><input type="email" name="email" required/></td>
        </tr>
        <tr>
            <td>電話番号</td>
            <td><input type="tel" name="phone_number" required/></td>
        </tr>
        <tr align="center">
            <td><button type="submit">OK</button></td>
            <td><button type="reset" onclick="history.back()">戻す</button></td>
        </tr>
    </table>
</form>
<p style="color:red" th:utext="${message}"></p>
</body>
</html>
