<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/img/dxc.ico}" />
    <meta charset="UTF-8">
    <title>modify form</title>
</head>
<body>
<h1>社員情報</h1>
<form action="/Employee/create" method="POST">
    <table>
        <tr>
            <td>名前</td>
            <td><input type="text" name="employee_name" required/></td>
        </tr>
        <tr>
            <td>Me-ru</td>
            <td><input type="email" name="email" required/></td>
        </tr>
        <tr>
            <td>Denwa</td>
            <td><input type="tel" name="phone_number" required/></td>
        </tr>
        <tr align="center">
            <td><button type="submit">OK</button></td>
            <td><button onclick="history.back()">戻す</button></td>
        </tr>
    </table>
</form>
</body>
</html>
