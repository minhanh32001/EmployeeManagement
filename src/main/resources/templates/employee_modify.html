<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/img/dxc.ico}" />
    <meta charset="UTF-8">
    <title>modify form</title>
</head>
<body>
<h1>社員情報</h1>
<form th:action="@{/Employee/modify/{id}(id=${employee.id})}" method="POST">  <!--th:object="{employee}" -->
    <table>
        <tr>
            <td>名前</td>
            <td><input type="text" th:field="*{employee.employee_name}" required/></td>
        </tr>
        <tr>
            <td>Me-ru</td>
            <td><input type="email" th:field="*{employee.email}" required/></td>
        </tr>
        <tr>
            <td>Denwa</td>
            <td><input type="tel" th:field="*{employee.phone_number}" required/></td>
        </tr>
        <tr align="center">
            <td><button type="submit">OK</button></td>
            <td><button onclick="history.back()">戻す</button></td>
        </tr>
    </table>
</form>

</body>
</html>
