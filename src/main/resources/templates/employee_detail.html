<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員情報</title>
</head>
<body>
<h1>社員情報</h1>
<div>
    <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
    <p><strong>名前:</strong> <span th:text="${employee.employee_name}"></span></p>
    <p><strong>メール:</strong> <span th:text="${employee.email}"></span></p>
    <p><strong>電話番号:</strong> <span th:text="${employee.phone_number}"></span></p>
</div>
<div>
    <button><a href="/Employee">戻す</a></button>
    <button><a th:href="@{/Employee/delete/{id}(id=${employee.id})}">Delete</a></button>
    <button><a th:href="@{/Employee/modify/{id}(id=${employee.id})}">登録</a></button>
</div>

</body>
</html>
